<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-dark text-white">
    <div class="container">
      <div class="mt-4">
        <form action="">
          <label for="Username" class="form-label mt-2">Your Name</label>
          <input
          id="Username"
            type="text"
            class="form-control "
            placeholder="Username"
            aria-label="Username"
            aria-describedby="addon-wrapping"
            required
          />
          <label for="Email" class="form-label mt-2">Your Email</label>
          <input
          id="Email"
            type="text"
            class="form-control "
            placeholder="Email"
            aria-label="Email"
            aria-describedby="addon-wrapping"
            required
          />
          <label for="Job" class="form-label mt-2">Your Job</label>
          <input
          id="Job"
            type="text"
            class="form-control "
            placeholder="Your Job"
            aria-label="Job"
            aria-describedby="addon-wrapping"
            required
          />
  
          <button type="submit" class="btn btn-primary mt-2 w-100" id="submit">Submit</button>
  
        </form>
      </div>
      <table class="table  mt-4 text-white">
        <thead>
            <tr>
              <th scope="col " class="text-white">UserName</th>
              <th scope="col" class="text-white">Your Email</th>
              <th scope="col" class="text-white">Your Job</th>
            </tr>
          </thead>
          <tbody  id="tbody">
            <!-- <tr>
              <td>Mark</td>
              <td>Otto</td>
              <td>@mdo</td>
            </tr>
            <tr>
              <td>Jacob</td>
              <td>Thornton</td>
              <td>@fat</td>
            </tr>
            -->
          </tbody>
      </table>
    </div>
    <script src="./promise.js"></script>
  </body>
</html>
